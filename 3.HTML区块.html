<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>

<body>
    "div用于创建一个可以包含其他HTML元素的容器块,通常没有任何语义,仅用于组织内容"
    <div class="nav"> "nav 表示导航栏"
        <a href="#">链接1</a>
        <a href="#">链接1</a>
        <a href="#">链接1</a>
        <a href="#">链接1</a>
    </div>

    <div class="nav"></div> "输入.nav"
    <div id="nav"></div>    "输入#nav"
     <div class="content">  "content 表示内容"
        <h1>文章标题</h1>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
        <p>文章内容</p>
    </div>
    "span标签用于给文本的一部分应用样式或者标记"
    <span>这是第1个 span 标签</span>
    <span>这是第2个 span 标签</span>
    <span>这是第3个 span 标签</span>
    <span>这是第4个 span 标签</span>
    <hr>
    <span>链接点击这里<a href="">链接</a></span>

</body>
</html>
