<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器</title>

    <style>
        /*元素选择器*/
        h2 {
            color: blueviolet;
        }

        /*类选择器*/
       .highlight {
            background-color: rgb(246, 255, 127);  
        }

        /*ID选择器*/
        #header {
            font-size: 15px;         
        }

        /*通用选择器*/ 
        * {
            font-family: 'kaiti';
            font-weight: bolder;
        }

        /*子元素选择器*/
        .father > .son {
            color: chocolate;
        }

        /*后代选择器*/ 
        .father p {
            color: darkgreen;
            font-size: larger;
        }

    </style>


</head>


<body>
    <h1>不同类型的CSS选择器</h1>
    <h2>这是一个元素选择器示例</h2>
    <h3 class="highlight">这是一个类选择器示例</h3>
    <h3>这是另一个类选择器示例</h3>

    <h4 id="header">这是一个ID选择器示例</h4>

    <div class="father">
        <p class="son">这是一个子元素选择器示例</p>

        <div>
            <p class="grandson">这是一个后代选择器示例</p>
        </div>
    </div>

    <p>这是一个普通的p标签</p>
    
</body>
</html>
